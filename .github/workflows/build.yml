name: Build

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * Sun'

jobs:
  create-chroot:
    runs-on: ubuntu-18.04

    strategy:
      fail-fast: false
      matrix:
        os:
          - debian-unstable
          - debian-buster
          # - debian-stretch
          - ubuntu-eoan
          - ubuntu-bionic
        arch:
          - amd64
          - arm64
        exclude:
          - os: ubuntu-eoan
            arch: arm64
          - os: ubuntu-bionic
            arch: arm64
    steps:
    - uses: actions/checkout@v1
    - name: Prepare
      run: |
        sudo apt-get update -qq
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends sbuild schroot debootstrap ubuntu-keyring debian-archive-keyring qemu-user-static binfmt-support
    - name: Build
      env:
        BUILD_OS: ${{matrix.os}}
        BUILD_ARCH: ${{matrix.arch}}
      run: bash ./create-chroot.sh
